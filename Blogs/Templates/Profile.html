<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<div class="container-sm" style="margin:20px">
    <div class="card " >
  <div class="row ">
    <div class="col-sm-4">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-sm-8">
      <div class="card-body" style="background-color: burlywood">
    <h5 class="card-title">Welcome back {{ blogger.first_name }} {{ blogger.last_name }} !</h5>
          <p class="card-text"><b>First Name:</b>{{ blogger.first_name }} </p>
          <p class="card-text"><b>Last Name:</b> {{ blogger.last_name }}</p>
    <p class="card-text"><b>Interests:</b> </p>
      <p class="card-text"><b>Skills:</b> </p>
    <p class="card-text"><b>Job:</b> Journalist</p>
      </div>
    </div>
  </div>
</div>
</div>
<div class="container-sm text-center" >
    <div class="row  ">
        {% for posts in posts %}
            <div class="col" style="margin: 30px" >
            <div class="card" style=" width: 18rem; ">
                <div class="card-body">
                    <h5 class="card-title">{{ posts.title }}</h5>
                    <p class="card-text">{{ posts.content }}</p>
                    <p class="card-text">{{ posts.author.first_name }}</p>
                    <img src="{{ MEDIA_URL }}{{ posts.image.url }}" class="card-img-bottom" alt="...">
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
